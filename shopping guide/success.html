<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .paragraphs {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
            color: #666;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>This category is now edited to your liking.</h2>
        <div class="paragraphs">
            <p>Category: {{ subcategory }}</p>
            <p>Size: {{ size }}</p>
            <p>Color: {{ color }}</p>
            <p>Quantity: {{ quantity }}</p>
        </div>
        <p><a href="{{ url_for('home') }}">Home</a></p>
    </div>
</body>
</html>
